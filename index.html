<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <p>#19-hooks-timer</p>
    <div class="timer">
        <div class="one_block">
            <div class="big-num">25</div>
            <div class="txt">minutes</div>
            <div class="two">
                <button class="minus">-</button>
                <button class="plus">+</button>
            </div>
        </div>
        <div class="time">
            <div class="temp">
                <span class="left">00</span>:<span class="right">00</span>
            </div>
            <div class="buttomT">
                <button class="startT">start</button>
                <button class="stopT">stop</button>
                <button class="resetT">reset</button>
            </div>
        </div>
    </div>
    <div class="line">
          <ul  class="move-line"></ul>      
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
